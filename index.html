<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DiceGame</title>
</head>
<body>
    <div class="board row m-0">
        <div class="board-player col-lg-5 col-12">
            <div class="player">
                <div>
                    <h2>Player 1</h2>
                </div>
                <div class="current-score">
                    <h3>CURRENT</h3>
                    <div class="score">
                        <span>2</span>
                        <!--Current Score-->    
                    </div>
                </div>  
            </div>
        </div>
        <div class="panel-control position-absolute top-50 start-50 translate-middle">
            <div class="game-button">
                <img src="img\icon\new.svg" alt="">
            </div>
            <div class="dice">
                <img src="img/dice_1.svg" alt="">
            </div>
            <div class="">
                <div class="game-button">
                    <img src="img\icon\dice.svg" alt="">
                </div>
                <div class="game-button">
                    <img src="img\icon\save.svg" alt="">
                </div>
            </div>
        </div>
        <div class="board-player board-player-two col-lg-5 col-12">
            <div class="player">
                <div>
                    <h2>Player 2</h2>
                </div>
                <div class="current-score"> 
                    <h3>CURRENT</h3>
                    <div class="score">
                        <span>2</span>
                        <!--Current Score-->    
                    </div>
                </div>  
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
